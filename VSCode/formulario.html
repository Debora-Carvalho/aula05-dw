<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<!--Sintaxe para formulários-->
<h1>Formulário</h1>
<form action="/processar-formulario" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required><br><br>
    
    <label for="nome">Data de Nascimento:</label>
    <input type="date" id="data" name="data" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="number" id="cpf" name="cpf" required><br><br>

    <label for="sexo">Sexo:</label>
    <input type="radio" id="sexo-masculino" name="sexo" value="masculino">Masculino
    <input type="radio" id="sexo-feminino" name="sexo" value="feminino">Feminino
    <input type="radio" id="sexo-outro" name="sexo" value="outro">Indefinido<br><br>

    <label for="cor">Cor favorita:</label>
    <input type="color" id="cor" name="cor"><br><br>

    <label for="linguagens">Linguagens de programação:</label>
    <select id="linguagens" name="linguagens" multiple>
    <option value="javascript">Javascript</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="csharp">C#</option>
    </select><br><br>

    <label for="aceitar-termos">Aceitar Termos e Condições:</label>
    <input type="checkbox" id="aceitar-termos" name="aceitar-termos" required><br><br>

    
    <label for="comentarios">Comentários:</label>
    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Enviar">
     </form>   



     
     <footer>
    <p>&copy; 2023, Debora Carvalho. Todos os direitos reservados.</p>
     </footer>
</body>
</html>
