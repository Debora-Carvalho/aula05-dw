<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<!--Sintaxe para formulários-->
<h1>Formulário</h1>
<form action="/processar-formulario" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required><br><br>

    <label for="sexo">Sexo:</label>
    <input type="radio" id="sexio-masculino" name="sexo" value="masculino">Masculino
    <input type="radio" id="sexio-feminino" name="sexo" value="feminino">Feminino
    <input type="radio" id="sexio-outro" name="sexo" value="outro">Outro<br><br>

    <label for="cor">Cor favorita:</label>
    <input type="color" id="cor" name="cor"><br><br>

     </form>   
</body>
</html>
