<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
<h1>Listas</h1>
    <!--Abrir lista ordenada-->
    <ol>
<li>Brasil</li>
<li>Alemanha</li>
<li>Itália</li>
<li>Argentina</li>
    </ol>

    <!--Abrir lista não ordenada-->
    <ul>
        <li>Brasil</li>
        <li>Alemanha</li>
        <li>Itália</li>
        <li>Argentina</li>
    </ul>

</body>
</html>
